spring.application.name=external-services

# Deshabilitar la página de error por defecto de WebFlux
spring.webflux.auto-configure=false

# Configuración de logging ESSENTIAL
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level ${PID} [%thread] %logger{36} : %msg%n
logging.level.root=INFO
#logging.level.org.springframework.web=DEBUG
logging.level.com.opendev.external_services=DEBUG

# URLs y credenciales
distribuidor.base-url=${DISTRIBUIDOR_URL:https://distributor-develop.api.flexipaas.com}
distribuidor.path-login=/services/login
distribuidor.path-rest=/services/rest?id_interfaz=
distribuidor.path-restrr=/services/restrr?id_interfaz=
distribuidor.path-selector=/services/rest/selector/andreani
distribuidor.credenciales-aper=${BASIC_APER}
distribuidor.credenciales-woo=${BASIC_WOO}
